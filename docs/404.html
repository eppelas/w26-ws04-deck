<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./index.html">
  </head>
  <body>
    <p>Redirecting to <a href="./index.html">index.html</a>…</p>
    <script>
      // For client-side routed SPAs on GitHub Pages
      const u = new URL(window.location);
      // Preserve path after repo root
      const hash = u.pathname.replace(/\/+/g,'/');
      if (!location.search && hash && !hash.endsWith('index.html')) {
        location.replace('./index.html');
      }
    </script>
  </body>
</html>
